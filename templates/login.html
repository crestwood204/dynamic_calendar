<html lang="en">
    <head>
      <meta charset="utf-8">

      <title>Dynamic Calendar</title>
      <meta name="Andrew Ong" content="Dynamic Calendar">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>
        <div class = "container">
        	<div class="wrapper">
        		<form action="" method="post" name="Login_Form" class="form-signin">
        		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
        			  <hr class="colorgraph"><br>

        			  <input id="username" type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
        			  <input id="password" type="password" class="form-control" name="password" placeholder="Password" required=""/>

        			  <button id="login" class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="button">Login</button>
                      <span> Don't have an account? Create an account </span> <a href="/signup"> here </a>
        		</form>
        	</div>
        </div>
    </body>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</html>
